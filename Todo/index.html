<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav_icon.gif">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body>
    <a href="https://ljeanjean.me/bits" class="return-btn"><i class="fas fa-reply"></i> Retour à l'accueil</a>
    <h1>Todolist </h1>
    <section id="todo">
        <div>
            <input type="text" name="" id="inputTxt">
            <button id="todo-submit" type="submit"> Ajouter </button>
        </div>
        <div id="list">
            <ul id="element-list">
            </ul>
        </div>
    </section>
    <div id="color-input">
        <input type="color" name="head"
           value="#e66465" id="color">
    </div>
    <footer>
        <p>By Léo Jeanjean - <a href="https://ljeanjean.me" target="_blank" rel="noopener noreferrer">Portolio</a></p> 
        <a href="https://github.com/khoeos/Bits/tree/main/Todo" target="_blank" rel="noopener noreferrer">Code source</a>
    </footer>
    <script src="todo.js"></script>
</body>
</html>
